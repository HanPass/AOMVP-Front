<section class="register-wrapper card">
  <div>
    <h2>Inscription fournisseur</h2>
    <p>Rejoignez AOMVP pour recevoir les nouveaux appels d'offres adaptés à votre secteur.</p>
  </div>

  <ul class="benefits">
    <li>Suivi des AO par statut</li>
    <li>Notifications ciblées par secteur</li>
    <li>Accès aux tableaux de bord de soumission</li>
  </ul>

  <form [formGroup]="form" (ngSubmit)="submit()">
    <label>
      Raison sociale
      <input type="text" formControlName="companyName" placeholder="Votre société" />
    </label>

    <label>
      Email
      <input type="email" formControlName="email" placeholder="contact@entreprise.ma" />
    </label>

    <label>
      Mot de passe
      <input type="password" formControlName="password" placeholder="******" />
    </label>

    <label class="checkbox">
      <input type="checkbox" formControlName="acceptTerms" />
      J'accepte les conditions d'utilisation
    </label>

    <button class="btn-primary" type="submit">Créer mon compte</button>
    <small *ngIf="successMessage" class="success">{{ successMessage }}</small>
    <small *ngIf="errorMessage" class="error">{{ errorMessage }}</small>
  </form>

  <a routerLink="/login">Déjà inscrit ? Se connecter</a>
</section>
